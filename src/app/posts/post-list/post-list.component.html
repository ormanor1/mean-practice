<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion
  class="example-headers-align"
  *ngIf="posts.length > 0 && !isLoading"
>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ post.title }} </mat-panel-title>
      <mat-panel-description *ngIf="userId === post.creator"
        >Your Post</mat-panel-description
      >
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="isAuth && userId === post.creator">
      <a mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  aria-label="Select page"
  (page)="onChangedPage($event)"
  *ngIf="posts.length > 0"
>
</mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">
  No posts added yet!
</p>
