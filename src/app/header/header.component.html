<mat-toolbar color="primary">
  <span> <a routerLink="/">My Posts</a></span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a routerLink="/"></a>
    </li>
    <li *ngIf="isAuth">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent"
        >New Post</a
      >
    </li>
    <ng-container *ngIf="!isAuth">
      <li>
        <a mat-button routerLink="/login" routerLinkActive="mat-accent"
          >Login</a
        >
      </li>
      <li>
        <a mat-button routerLink="/signup" routerLinkActive="mat-accent"
          >Sign-Up</a
        >
      </li>
    </ng-container>
    <li *ngIf="isAuth">
      <button mat-button routerLinkActive="mat-accent" (click)="onLogout()">
        Logout
      </button>
    </li>
  </ul>
</mat-toolbar>
